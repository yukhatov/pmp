{{define "form"}}
    <form class="form-horizontal" role="form" method="post" action="/advertiser/{{.Item.ID}}/edit/">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" required="required" placeholder="Advertiser name" value="{{ if .Item}}{{.Item.Name}}{{end}}">
            </div>
        </div>
        <div class="form-group">
            <label for="custom_id" class="col-sm-2 control-label">Custom id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="custom_id" name="custom_id" required="required" placeholder="42" value="{{ if .CustomId}}{{.CustomId}}{{else}}{{ .Item.CustomID}}{{end}}">
            </div>
        </div>
        <div class="form-group">
            <label for="is_dsp" class="col-sm-2 control-label">Is DSP</label>
            <div class="col-sm-10">
                <input
                    type="checkbox"
                    id="is_dsp"
                    name="is_dsp"
                    value="enabled"
                    {{if .Item.IsDSP}}checked{{end}}
                >
            </div>
        </div>
        <div class="form-group">
            <label for="custom_id" class="col-sm-2 control-label">RTB Integration URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="rtb_integration_url" name="rtb_integration_url" placeholder="http://..." value="{{ if .Item}}{{.Item.RTBIntegrationUrl}}{{end}}">
            </div>
        </div>
        <div class="form-group">
            <label for="comments" class="col-sm-2 control-label">Comments</label>
            <div class="col-sm-10">
                <textarea name="comments" id="comments" cols="30" rows="10" class="form-control">{{ if .Item}}{{.Item.Comments}}{{end}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="invoice_info" class="col-sm-2 control-label">Invoice info</label>
            <div class="col-sm-10">
                <textarea name="invoice_info" id="invoice_info" cols="30" rows="10" class="form-control">{{ if .Item}}{{.Item.InvoiceInfo}}{{end}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input id="submit" name="submit" type="submit" value="{{ if .IsEditing }} Edit {{else}} Create {{end}}" class="btn btn-primary">
                <input onclick="goBack()" type="button" value="Back" class="btn btn-primary">
            </div>
        </div>
    </form>

    <script type="application/javascript" src="/static/js/advertiser.js"></script>
{{end}}
