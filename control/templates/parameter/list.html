{{define "content"}}
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <div style="float: left;">Parameters list</div>
            <div style="float: right; margin-right: 10px;">
                <a href="/parameter/create/">Create new<span class="glyphicon glyphicon-plus-sign" style="margin-left: 10px; " aria-hidden="true"></span></a>
            </div>
            <div style="clear: both"></div>
        </div>

        <!-- Table -->
        <table class="table">
            <thead style="text-align: center;">
                <td>Name</td>
                <td>Shortcut</td>
                <td>Macros</td>
                <td>Platform</td>
                <td>Default value</td>
                <td>Action</td>
            </thead>
            {{range $index, $element := .}}
            <tr>
                <td>{{$element.Name}}</td>
                <td class="text-center">{{$element.Shortcut}}</td>
                <td class="text-center">{{$element.Macros}}</td>
                <td class="text-center">{{$element.Platform}}</td>
                <td class="text-center">{{$element.DefaultValue}}</td>
                <td class="text-center"><a href="/parameter/{{$element.ID}}/edit/"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> | <a href="#"><span id="parameter-remove" data-parameter-id="{{$element.ID}}" class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
            </tr>
            {{end}}
        </table>
    </div>

    <script type="application/javascript" src="/static/js/parameter.js"></script>
{{end}}
