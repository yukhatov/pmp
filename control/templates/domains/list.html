{{define "content"}}
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <div style="float: left;">
            Domains list
        </div>
        <div style="float: right; margin-right: 10px;">
            <a href="/domains/create/">Create new list<span class="glyphicon glyphicon-plus-sign" style="margin-left: 10px; " aria-hidden="true"></span></a>
        </div>
        <div style="clear: both"></div>
    </div>

    <!-- Table -->
    <table class="table">
        <thead style="text-align: center;">
        <td>Name</td>
        <td>Type</td>
        <td>Domains count</td>
        <td>Edit</td>
        </thead>
        {{range $index, $element := .}}
        <tr>
            <td><a href="/domains/{{$element.ID}}/edit/">{{$element.Name}}</a></td>
            <td style="width: 120px; text-align: center;">{{$element.Type}}</td>
            <td style="width: 120px; text-align: center;">{{len $element.Domains}}</td>
            <td style="width: 100px; text-align: center;"><a href="/domains/{{$element.ID}}/edit/"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
        </tr>
        {{end}}
    </table>
</div>
{{end}}
