{{define "content"}}
    <div class="page-header">
        <h1>Publisher's URL <small>Creating for publisher {{.Publisher.Name}}</small></h1>
    </div>

    {{ if .Success }}
        <div class="alert alert-success" role="alert">You successfully created publisher's URL</div>
    {{ else }}
        <div class="alert alert-danger" role="alert">Publisher's URL is not created</div>

        <div class="alert alert-danger" role="alert">
            {{range $index, $element := .Errors}}
            {{$element}}<br/>
            {{end}}
        </div>
    {{ end }}

    {{ template "ad_tag_form" .}}

    <script type="application/javascript" src="/static/js/ad_tag.js"></script>
{{end}}
