{{define "content"}}
<div class="page-header">
    <h1>Publisher's Link <small>Adding tag </small></h1>
</div>


{{if gt (len .Errors) 1 }}
<div class="alert alert-danger" role="alert">
    {{range $index, $element := .Errors}}
        {{$element}}<br/>
    {{end}}
</div>
{{ end }}

<form name="link_form" class="form-horizontal" role="form" method="post" action="/publisher/{{ .Publisher.ID }}/link/{{.PublisherLink.ID}}/add_tag/">
    <div class="form-group">
        <label for="ad_tag_id" class="col-sm-2 control-label">Ad Tags</label>
        <div class="col-sm-10">
            <select class="form-control selectpicker" id="ad_tag_id" name="ad_tag_id" data-live-search="true">
                {{range $index, $element := .AdTags}}
                    <option value="{{$element.ID}}">{{$element.Name}}</option>
                {{end}}
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input id="submit" name="submit" type="submit" value="OK" class="btn btn-primary">
            <input onclick="goBack()" type="button" value="Back" class="btn btn-primary">
        </div>
    </div>
</form>

{{end}}
